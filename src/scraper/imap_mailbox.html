<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMAP login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>IMAP Mailbox Selection</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form" action="{{callbackUrl}}" method="POST" class="form-horizontal">
                    {% for value in params %}
                    <input type="hidden" name="{{loop.key}}" value="{{value}}" />
                    {% endfor %}
                    <div class="form-group">
                        <label for="mailbox" class="col-sm-2
                                control-label">Mailbox</label>
                        <div class="col-sm-10">
                            <select class="form-control" size="10" name="mailbox" id="mailbox">
                            {% for box in boxes %}
                            <option value="{{box.name}}">{{box.label}}</option>
                            {% endfor %}
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Proceed</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
