<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>IMAP login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>IMAP login</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form" action="{{callbackUrl}}" method="POST" class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-2
                                                control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2
                                                    control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="host" class="col-sm-2
                                control-label">Server Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="host" name="host" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="port" class="col-sm-2
                                        control-label">Server Port</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="port" name="port" placeholder="Port">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="tls" name="tls"> Secure connection
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
